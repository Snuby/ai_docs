<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黑石AI资料站——ChatGPT文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="如何使用ChatGPT？注册、体验、教程一站">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {

      name: '<span style="font-weight: bold">无限黑石</span>',
      repo: '',
      loadSidebar: true ,
      auto2top: true,
      nativeEmoji: true,
      subMaxLevel: 2,
      topMargin: 90, // default: 0
      sidebarDisplayLevel: 2,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😞 未找到相关数据! ',
        depth: 6
      },
      scrollToTop: {
        auto: true,
        text: '顶部',
        right: 15,
        bottom: 15,
        offset: 300
      }
    }
  </script>
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>
</html>
